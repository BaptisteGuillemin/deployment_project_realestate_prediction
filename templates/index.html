<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Salary Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: 'Open Sans', sans-serif;
        color: #333;
      }
      .container {
        margin: 0 auto;
        max-width: 500px;
        text-align: center;
        padding-top: 50px;
      }
      h1 {
        font-family: 'Pacifico', cursive;
        font-size: 48px;
        margin-bottom: 40px;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      .prediction {
        font-size: 24px;
        margin-top: 30px;
      }
      .error {
        color: red;
        font-size: 18px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Salary Prediction</h1>
      <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="experience" placeholder="Experience (in years)" required="required" />
        <input type="text" name="test_score" placeholder="Test Score (out of 10)" required="required" />
        <input type="text" name="interview_score" placeholder="Interview Score (out of 10)" required="required" />
        <button type="submit">Predict</button>
      </form>
      {% if prediction_text %}
        <div class="prediction">Predicted salary: ${{ prediction_text }}</div>
      {% endif %}
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </body>
</html>
